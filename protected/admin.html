<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      background: #f9f9f9;
      color: #222;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea, button {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      background: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005ea0;
    }
    .danger {
      background: #d9534f;
    }
    .until-note {
      margin-top: 1rem;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>Admin Status Override</h1>

  <form id="statusForm">
    <label for="status">Set Status:</label>
    <select name="status" id="status" required>
      <option value="">-- Select Status --</option>
      <option value="Working">ğŸ’¼ Working</option>
      <option value="Asleep">ğŸ’¤ Asleep</option>
      <option value="Busy">ğŸŸ¡ Busy</option>
      <option value="Do Not Disturb">ğŸš« Do Not Disturb</option>
      <option value="Error">âŒ Error</option>
      <option value="Free">ğŸŸ¢ Free (Disable Manual Override)</option>
    </select>

    <label for="description">Custom Title (optional):</label>
    <input type="text" name="description" id="description" placeholder="e.g. Deep work session" />

    <label for="duration">Clear after (minutes, optional):</label>
    <input type="number" name="duration" id="duration" min="1" placeholder="e.g. 30" />

    <div class="until-note" id="untilPreview"></div>

    <button type="submit">Apply Manual Status</button>
  </form>

  <form id="clearForm" style="margin-top: 2rem;">
    <button type="submit" class="danger">â Clear Manual Override</button>
  </form>

  <script>
    const durationInput = document.getElementById("duration");
    const untilPreview = document.getElementById("untilPreview");

    durationInput.addEventListener("input", () => {
      const minutes = parseInt(durationInput.value, 10);
      if (!isNaN(minutes) && minutes > 0) {
        const until = new Date(Date.now() + minutes * 60000);
        untilPreview.textContent = "This status will auto-clear at: " + until.toLocaleTimeString();
      } else {
        untilPreview.textContent = "";
      }
    });

    document.getElementById("statusForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status").value;
      const description = document.getElementById("description").value;
      const duration = document.getElementById("duration").value;

      if (status === "Free") {
        // Clear override directly
        const res = await fetch("/admin/clear-status", { method: "POST" });
        alert(res.ok ? "âœ… Manual override cleared!" : "âŒ Failed to clear override.");
        return;
      }

      const payload = {
        status,
        title: description || "",
        duration: duration ? parseInt(duration, 10) : null
      };

      const res = await fetch("/admin/set-status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert(res.ok ? "âœ… Manual status applied!" : "âŒ Failed to apply status.");
    });

    document.getElementById("clearForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/admin/clear-status", {
        method: "POST"
      });

      alert(res.ok ? "ğŸ§¹ Manual override cleared!" : "âŒ Failed to clear.");
    });
  </script>
</body>
</html>
